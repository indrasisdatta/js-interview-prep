<style>
  .drag-me {
  background: #fffaaa;
  padding: 0.5rem;
}
#target {
  background: #ddd;
  padding: 1rem;
}
</style>
<div class="list">
  <p class="drag-me" id="drag1" draggable="true" ondragstart="onDragStart(event)">Drag 1</p>
  <p class="drag-me" id="drag2" draggable="true" ondragstart="onDragStart(event)">Drag 2</p>
  <p class="drag-me" id="drag3" draggable="true" ondragstart="onDragStart(event)">Drag 3</p>
</div>

<div id="target" ondrop="onDrop(event)" ondragover="allowDrop(event)">Drag content here</div>

<script>
  function onDragStart(event) {
  	event.dataTransfer.setData('para', event.target.id);  
  }
  
  function onDrop(event) {
  	if (event.target.id !== 'target') return;
  	const paraId = event.dataTransfer.getData('para');
    event.target.appendChild(document.getElementById(paraId));
  }
  
  function allowDrop(event) {
  	event.preventDefault();
    event.stopPropagation();
  }
</script>
